<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .main-container {
            display: flex;
            align-items: center;
            gap: 80px;
            max-width: 1200px;
            width: 100%;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .collage-container {
            position: relative;
            width: 500px;
            height: 550px;
        }

        .photo-card {
            position: absolute;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card1 {
            width: 200px;
            height: 280px;
            left: 0;
            top: 50px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            transform: rotate(-5deg);
            z-index: 1;
        }

        .card2 {
            width: 280px;
            height: 380px;
            left: 110px;
            top: 0;
            background: #fff;
            z-index: 3;
            border: 8px solid #fff;
        }

        .card3 {
            width: 200px;
            height: 280px;
            right: 0;
            top: 80px;
            background: linear-gradient(135deg, #6a5acd, #9370db);
            transform: rotate(5deg);
            z-index: 2;
        }

        .reaction-bubble {
            position: absolute;
            background: white;
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 4;
        }

        .bubble1 {
            top: 10px;
            left: 140px;
        }

        .bubble2 {
            top: 120px;
            right: -20px;
            background: #00d95f;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .floating-icon {
            position: absolute;
            font-size: 50px;
            animation: float 3s ease-in-out infinite;
            z-index: 4;
        }

        .heart-icon {
            left: -30px;
            top: 250px;
            color: #ff1744;
        }

        .circle-icon {
            right: -20px;
            bottom: 50px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid #ffd700;
            overflow: hidden;
        }

        .instagram-actions {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 5;
        }

        .action-icon {
            width: 45px;
            height: 45px;
            color: white;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .right-section {
            flex: 1;
            max-width: 400px;
        }

        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 52px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #121212;
            color: #fff;
            font-size: 14px;
            border-radius: 3px;
            outline: none;
        }

        input::placeholder {
            color: #777;
        }

        input:focus {
            border-color: #555;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #4267B2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-btn:hover {
            background: #365899;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider::before {
            margin-right: 18px;
        }

        .divider::after {
            margin-left: 18px;
        }

        .fb-login {
            text-align: center;
            color: #4267B2;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .forgot-password {
            text-align: center;
            font-size: 12px;
            color: #4267B2;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .signup-text {
            text-align: center;
            font-size: 14px;
            color: #ddd;
        }

        .signup-text a {
            color: #4267B2;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }
            
            .collage-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
